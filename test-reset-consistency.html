<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Reset Consistency</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #0f0;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      border-left: 4px solid;
    }
    .pass {
      border-color: #0f0;
      background: #003300;
    }
    .fail {
      border-color: #f00;
      background: #330000;
    }
    .info {
      border-color: #00f;
      background: #000033;
    }
    pre {
      margin: 5px 0;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Reset Consistency Test</h1>
  <p>This test verifies that the initial simulation state matches the state after clicking Reset.</p>

  <div id="status">
    <div class="test-result info">
      <strong>Status:</strong> Initializing...
    </div>
  </div>

  <div id="controls">
    <button id="run-test">Run Test</button>
    <button id="manual-reset">Manual Reset (for visual check)</button>
  </div>

  <div id="results"></div>

  <script type="module">
    import { QuantumSimulation } from './js/quantum.js';
    import { VisualizerV2 as Visualizer } from './js/visualization/VisualizerV2.js';
    import { ControlsManager } from './js/controls/ControlsManager.js';

    // Configuration
    const config = {
      gridSize: 128,
      domainSize: 10.0,
      hbar: 1.0,
      mass: 1.0,
      dt: 0.01,
      timeScale: 1.0,
      stepsPerFrame: 5,
      boundaryCondition: 'periodic',
      showGrid: false,
      showPhaseWheel: true
    };

    let simulation, visualizer, controlsManager;
    let initialParams = null;

    // Initialize the app
    async function init() {
      try {
        const dx = config.domainSize / config.gridSize;

        // Create simulation
        simulation = new QuantumSimulation(
          config.gridSize,
          dx,
          config.dt,
          config.hbar,
          config.mass,
          config.boundaryCondition,
          config.timeScale
        );

        // Create a dummy canvas for visualizer (not actually used in test)
        const canvas = document.createElement('canvas');
        canvas.width = 500;
        canvas.height = 500;
        visualizer = new Visualizer(canvas, simulation);

        // Create controls manager
        controlsManager = new ControlsManager(simulation, visualizer);

        // Create a hidden container for controls
        const controlsRoot = document.createElement('div');
        controlsRoot.style.display = 'none';
        document.body.appendChild(controlsRoot);

        controlsManager.initialize(controlsRoot);
        controlsManager.applyInitialControlValues();

        // Get initial parameters
        initialParams = controlsManager.getSimulationParametersFromState();

        // Initialize simulation with these parameters
        simulation.initialize({
          centerX: initialParams.centerX,
          centerY: initialParams.centerY,
          width: initialParams.width,
          momentumX: initialParams.momentumX,
          momentumY: initialParams.momentumY
        });

        updateStatus('‚úÖ Initialization complete', 'pass');
      } catch (error) {
        updateStatus('‚ùå Initialization failed: ' + error.message, 'fail');
        console.error(error);
      }
    }

    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<div class="test-result ${type}"><strong>Status:</strong> ${message}</div>`;
    }

    function addResult(message, type = 'info') {
      const resultsDiv = document.getElementById('results');
      const resultDiv = document.createElement('div');
      resultDiv.className = `test-result ${type}`;
      resultDiv.innerHTML = message;
      resultsDiv.appendChild(resultDiv);
    }

    function compareParams(initial, reset) {
      const tolerance = 0.0001;
      const results = [];
      let allMatch = true;

      function compareValue(name, val1, val2) {
        const diff = Math.abs(val1 - val2);
        const match = diff < tolerance;
        if (!match) allMatch = false;

        return {
          name,
          initial: val1.toFixed(6),
          reset: val2.toFixed(6),
          diff: diff.toFixed(6),
          match
        };
      }

      results.push(compareValue('centerX', initial.centerX, reset.centerX));
      results.push(compareValue('centerY', initial.centerY, reset.centerY));
      results.push(compareValue('width', initial.width, reset.width));
      results.push(compareValue('momentumX', initial.momentumX, reset.momentumX));
      results.push(compareValue('momentumY', initial.momentumY, reset.momentumY));

      return { results, allMatch };
    }

    async function runTest() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      updateStatus('üîÑ Running test...', 'info');

      // Get parameters after reset
      controlsManager.handleReset();
      const resetParams = controlsManager.getSimulationParametersFromState();

      // Compare parameters
      const comparison = compareParams(initialParams, resetParams);

      // Display results
      addResult('<strong>Parameter Comparison:</strong>', 'info');

      let tableHTML = '<pre><strong>Parameter  |  Initial   |  After Reset  |  Difference  |  Status</strong>\n';
      tableHTML += '-----------|------------|---------------|--------------|--------\n';

      comparison.results.forEach(r => {
        const status = r.match ? '‚úÖ PASS' : '‚ùå FAIL';
        tableHTML += `${r.name.padEnd(10)} | ${r.initial.padEnd(10)} | ${r.reset.padEnd(13)} | ${r.diff.padEnd(12)} | ${status}\n`;
      });

      tableHTML += '</pre>';
      addResult(tableHTML, 'info');

      // Final result
      if (comparison.allMatch) {
        addResult('<strong>‚úÖ TEST PASSED</strong><br>Initial state matches Reset state perfectly!', 'pass');
        updateStatus('‚úÖ Test passed', 'pass');
      } else {
        addResult('<strong>‚ùå TEST FAILED</strong><br>Initial state does NOT match Reset state', 'fail');
        updateStatus('‚ùå Test failed', 'fail');
      }
    }

    function manualReset() {
      controlsManager.handleReset();
      addResult('<strong>Manual Reset executed</strong><br>Check console for output', 'info');
    }

    // Set up event listeners
    document.getElementById('run-test').addEventListener('click', runTest);
    document.getElementById('manual-reset').addEventListener('click', manualReset);

    // Initialize on load
    init();
  </script>
</body>
</html>
