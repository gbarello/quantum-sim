<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WavefunctionPanel Visual Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .test-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4a9eff;
        }

        .canvas-wrapper {
            display: inline-block;
            background: #000;
            border: 2px solid #444;
            border-radius: 4px;
            margin: 10px;
        }

        canvas {
            display: block;
        }

        .label {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border-radius: 6px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button {
            padding: 8px 16px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #3a8eef;
        }

        select, input[type="range"] {
            padding: 6px 10px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 150px;
        }

        .value-display {
            font-size: 12px;
            color: #4a9eff;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 6px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 16px;
            color: #4a9eff;
            font-weight: 600;
        }

        .success {
            color: #4ade80;
        }

        .warning {
            color: #fbbf24;
        }

        .error {
            color: #ef4444;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        #testOutput {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-line {
            margin-bottom: 4px;
        }

        .log-success { color: #4ade80; }
        .log-error { color: #ef4444; }
        .log-info { color: #4a9eff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WavefunctionPanel Visual Verification Test</h1>

        <div class="test-section">
            <h2>Controls</h2>
            <div class="controls">
                <div class="control-group">
                    <label>Visualization Mode</label>
                    <select id="vizMode">
                        <option value="full">Full Complex</option>
                        <option value="probability">Probability</option>
                        <option value="phase">Phase</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Saturation Scale</label>
                    <input type="range" id="satScale" min="1" max="10" step="0.5" value="5">
                    <span class="value-display" id="satScaleValue">5.0</span>
                </div>

                <div class="control-group">
                    <label>Grid Size</label>
                    <select id="gridSize">
                        <option value="64">64×64</option>
                        <option value="128" selected>128×128</option>
                        <option value="256">256×256</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Actions</label>
                    <div style="display: flex; gap: 10px;">
                        <button id="renderBtn">Render</button>
                        <button id="runTestsBtn">Run Unit Tests</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Rendering Test</h2>
            <div class="comparison-grid">
                <div>
                    <div class="canvas-wrapper">
                        <canvas id="testCanvas" width="512" height="512"></canvas>
                    </div>
                    <div class="label">WavefunctionPanel Output</div>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Render Time</span>
                    <span class="stat-value" id="renderTime">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Grid Size</span>
                    <span class="stat-value" id="gridSizeDisplay">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Canvas Size</span>
                    <span class="stat-value" id="canvasSizeDisplay">512×512</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Visualization Mode</span>
                    <span class="stat-value" id="vizModeDisplay">-</span>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Unit Test Results</h2>
            <div id="testOutput">
                <div class="log-line log-info">Click "Run Unit Tests" to execute the test suite...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { WavefunctionPanel } from '../js/visualization/panels/WavefunctionPanel.js';
        import { QuantumSimulation } from '../js/quantum.js';
        import { runTests } from './test-wavefunction-panel.js';

        // UI Elements
        const testCanvas = document.getElementById('testCanvas');
        const vizModeSelect = document.getElementById('vizMode');
        const satScaleInput = document.getElementById('satScale');
        const satScaleValue = document.getElementById('satScaleValue');
        const gridSizeSelect = document.getElementById('gridSize');
        const renderBtn = document.getElementById('renderBtn');
        const runTestsBtn = document.getElementById('runTestsBtn');
        const renderTimeDisplay = document.getElementById('renderTime');
        const gridSizeDisplay = document.getElementById('gridSizeDisplay');
        const vizModeDisplay = document.getElementById('vizModeDisplay');
        const testOutput = document.getElementById('testOutput');

        // State
        let panel = null;
        let simulation = null;

        // Initialize
        function init() {
            const gridSize = parseInt(gridSizeSelect.value);
            const vizMode = vizModeSelect.value;
            const satScale = parseFloat(satScaleInput.value);

            // Create simulation
            simulation = new QuantumSimulation({
                gridSize: gridSize,
                domainSize: 10.0,
                dt: 0.01
            });

            // Initialize with a Gaussian wavepacket
            simulation.initialize({
                centerX: gridSize / 2,
                centerY: gridSize / 2,
                width: 0.6,
                momentumX: 1.0,
                momentumY: 0.6
            });

            // Create panel
            const bounds = {
                x: 0,
                y: 0,
                width: testCanvas.width,
                height: testCanvas.height
            };

            panel = new WavefunctionPanel(bounds, {
                visualizationMode: vizMode,
                saturationScale: satScale
            });

            // Update displays
            gridSizeDisplay.textContent = `${gridSize}×${gridSize}`;
            vizModeDisplay.textContent = vizMode.charAt(0).toUpperCase() + vizMode.slice(1);
        }

        // Render
        function render() {
            if (!panel || !simulation) {
                init();
            }

            const ctx = testCanvas.getContext('2d', { alpha: false });
            ctx.clearRect(0, 0, testCanvas.width, testCanvas.height);

            const startTime = performance.now();
            panel.render(ctx, simulation, performance.now());
            const endTime = performance.now();

            const renderTime = (endTime - startTime).toFixed(2);
            renderTimeDisplay.textContent = `${renderTime} ms`;
        }

        // Event Listeners
        vizModeSelect.addEventListener('change', () => {
            if (panel) {
                panel.setVisualizationMode(vizModeSelect.value);
                vizModeDisplay.textContent = vizModeSelect.value.charAt(0).toUpperCase() + vizModeSelect.value.slice(1);
                render();
            }
        });

        satScaleInput.addEventListener('input', () => {
            const value = parseFloat(satScaleInput.value);
            satScaleValue.textContent = value.toFixed(1);
            if (panel) {
                panel.setSaturationScale(value);
                render();
            }
        });

        gridSizeSelect.addEventListener('change', () => {
            init();
            render();
        });

        renderBtn.addEventListener('click', () => {
            render();
        });

        runTestsBtn.addEventListener('click', () => {
            // Redirect console to our output div
            const originalLog = console.log;
            const originalError = console.error;
            const logs = [];

            console.log = function(...args) {
                const message = args.join(' ');
                logs.push({ type: 'info', message });
                originalLog.apply(console, args);
            };

            console.error = function(...args) {
                const message = args.join(' ');
                logs.push({ type: 'error', message });
                originalError.apply(console, args);
            };

            // Run tests
            try {
                const success = runTests();

                // Restore console
                console.log = originalLog;
                console.error = originalError;

                // Display results
                testOutput.innerHTML = logs.map(({ type, message }) => {
                    let className = 'log-info';
                    if (type === 'error') className = 'log-error';
                    if (message.includes('✓')) className = 'log-success';
                    if (message.includes('✗')) className = 'log-error';

                    return `<div class="log-line ${className}">${escapeHtml(message)}</div>`;
                }).join('');

            } catch (error) {
                console.log = originalLog;
                console.error = originalError;
                testOutput.innerHTML = `<div class="log-line log-error">Test execution failed: ${escapeHtml(error.message)}</div>`;
            }
        });

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        init();
        render();

        // Add mouse hover tooltip
        testCanvas.addEventListener('mousemove', (e) => {
            if (!panel || !simulation) return;

            const rect = testCanvas.getBoundingClientRect();
            const canvasX = e.clientX - rect.left;
            const canvasY = e.clientY - rect.top;

            const tooltip = panel.handleMouseMove(canvasX, canvasY, simulation);
            if (tooltip) {
                testCanvas.title = tooltip.data.text;
            } else {
                testCanvas.title = '';
            }
        });
    </script>
</body>
</html>
