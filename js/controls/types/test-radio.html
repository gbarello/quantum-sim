<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadioControl Test</title>
  <link rel="stylesheet" href="../styles/controls.css">
  <style>
    :root {
      /* CSS variables matching main styles */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      --font-mono: 'Courier New', monospace;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 0.75rem;
      --spacing-lg: 1rem;
      --spacing-xl: 1.5rem;
      --bg-light: #ecf0f1;
      --bg-dark: #bdc3c7;
      --border-color: #bdc3c7;
      --border-dark: #95a5a6;
      --border-width: 2px;
      --border-radius-sm: 4px;
      --border-radius-md: 8px;
      --border-radius-full: 9999px;
      --text-color: #2c3e50;
      --text-light: #7f8c8d;
      --text-on-dark: #ecf0f1;
      --accent-color: #3498db;
      --accent-hover: #2980b9;
      --secondary-color: #95a5a6;
      --secondary-hover: #7f8c8d;
      --success-color: #27ae60;
      --touch-target-min: 44px;
      --transition-base: 0.2s ease;
      --transition-fast: 0.1s ease;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --line-height-relaxed: 1.6;
    }

    body {
      font-family: var(--font-family);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f8f9fa;
    }

    h1, h2 {
      color: var(--text-color);
    }

    .test-section {
      background: white;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
    }

    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: var(--border-radius-sm);
      font-family: var(--font-mono);
      font-size: var(--font-size-sm);
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .test-button {
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: var(--font-size-sm);
    }

    .test-button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <h1>RadioControl Test</h1>

  <div class="test-section">
    <h2>Test 1: Vertical Layout (Default)</h2>
    <div id="test1-container"></div>
    <div class="output" id="test1-output">Selected: none</div>
    <div class="button-group">
      <button class="test-button" onclick="setValue1('none')">Set: None</button>
      <button class="test-button" onclick="setValue1('single')">Set: Single</button>
      <button class="test-button" onclick="getValue1()">Get Value</button>
      <button class="test-button" onclick="toggle1()">Toggle Enable/Disable</button>
    </div>
  </div>

  <div class="test-section">
    <h2>Test 2: Horizontal Layout</h2>
    <div id="test2-container"></div>
    <div class="output" id="test2-output">Selected: none</div>
    <div class="button-group">
      <button class="test-button" onclick="setValue2('double')">Set: Double</button>
      <button class="test-button" onclick="setValue2('sinusoid')">Set: Sinusoid</button>
      <button class="test-button" onclick="getValue2()">Get Value</button>
      <button class="test-button" onclick="hideShow2()">Toggle Hide/Show</button>
    </div>
  </div>

  <div class="test-section">
    <h2>Test 3: From defaultConfig.js</h2>
    <div id="test3-container"></div>
    <div class="output" id="test3-output">Selected: none</div>
  </div>

  <script type="module">
    import { RadioControl } from './RadioControl.js';

    // Test 1: Vertical Layout
    window.radio1 = new RadioControl({
      id: 'test-radio-1',
      label: 'Potential Type (Vertical)',
      options: [
        { value: 'none', label: 'None', tooltip: 'No potential well' },
        { value: 'single', label: 'Single Well', tooltip: 'Single potential well' },
        { value: 'double', label: 'Double Well', tooltip: 'Double potential well' },
        { value: 'sinusoid', label: 'Sinusoidal', tooltip: 'Sinusoidal potential' }
      ],
      value: 'none',
      layout: 'vertical',
      onChange: (value) => {
        document.getElementById('test1-output').textContent = `Selected: ${value}`;
        console.log('Test 1 onChange:', value);
      }
    });

    const container1 = document.getElementById('test1-container');
    window.radio1.render(container1);

    // Test 2: Horizontal Layout
    window.radio2 = new RadioControl({
      id: 'test-radio-2',
      label: 'Potential Type (Horizontal)',
      options: [
        { value: 'none', label: 'None' },
        { value: 'single', label: 'Single' },
        { value: 'double', label: 'Double' },
        { value: 'sinusoid', label: 'Sin' }
      ],
      value: 'single',
      layout: 'horizontal',
      onChange: (value) => {
        document.getElementById('test2-output').textContent = `Selected: ${value}`;
        console.log('Test 2 onChange:', value);
      }
    });

    const container2 = document.getElementById('test2-container');
    window.radio2.render(container2);
    document.getElementById('test2-output').textContent = `Selected: ${window.radio2.getValue()}`;

    // Test 3: Config from defaultConfig.js
    window.radio3 = new RadioControl({
      id: 'potential-type',
      label: 'Potential Type',
      options: [
        { value: 'none', label: 'None' },
        { value: 'single', label: 'Single' },
        { value: 'double', label: 'Double' },
        { value: 'sinusoid', label: 'Sin' }
      ],
      value: 'single',
      layout: 'horizontal',
      onChange: (value) => {
        document.getElementById('test3-output').textContent = `Selected: ${value}`;
        console.log('Test 3 onChange (from defaultConfig):', value);
      }
    });

    const container3 = document.getElementById('test3-container');
    window.radio3.render(container3);
    document.getElementById('test3-output').textContent = `Selected: ${window.radio3.getValue()}`;

    // Test functions
    window.setValue1 = (value) => {
      window.radio1.setValue(value);
      document.getElementById('test1-output').textContent = `Selected: ${window.radio1.getValue()}`;
    };

    window.getValue1 = () => {
      const value = window.radio1.getValue();
      const option = window.radio1.getSelectedOption();
      alert(`Value: ${value}\nLabel: ${option.label}`);
    };

    window.toggle1 = () => {
      if (window.radio1.isEnabled()) {
        window.radio1.disable();
      } else {
        window.radio1.enable();
      }
    };

    window.setValue2 = (value) => {
      window.radio2.setValue(value);
      document.getElementById('test2-output').textContent = `Selected: ${window.radio2.getValue()}`;
    };

    window.getValue2 = () => {
      const value = window.radio2.getValue();
      const option = window.radio2.getSelectedOption();
      alert(`Value: ${value}\nLabel: ${option.label}`);
    };

    window.hideShow2 = () => {
      if (window.radio2.isVisible()) {
        window.radio2.hide();
      } else {
        window.radio2.show();
      }
    };

    console.log('RadioControl tests loaded successfully');
    console.log('Available controls:', { radio1: window.radio1, radio2: window.radio2, radio3: window.radio3 });
  </script>
</body>
</html>
